<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="/user/fragments/head.html::head"></th:block>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="/user/fragments/sidebar.html::sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <th:block th:insert="/user/fragments/topbar.html::topbar"></th:block>


            <!-- Begin Page Content -->
            <div class="col-md-12 col-md-offset-1">
                <h1 class="text-center">List Posts</h1>
                <p>
                    <a class="btn btn-success btn-sm" th:href="@{|/user/posts/create/${user.getId()}|}"
                       style="border-radius:6px;">Create new post</a>
                </p>
                <table class="table table-hover align-self-center">
                    <thead>
                    <tr style="background: #cff4fc;">
                        <th scope="col">Username</th>
                        <th scope="col">Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">Short Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Tags</th>
                        <th scope="col">Likes</th>
                        <th scope="col">Status</th>
                        <th scope="col">CreateAt</th>
                        <th scope="col">UpdateAt</th>
                        <th scope="col">Buttons</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post:${posts}">
                        <td th:text="${post.getUser().getUsername()}"></td>
                        <td><img width="100px"
                                 th:src="@{|/${post.getImgUrl()}|}"></td>
                        <td th:text="${post.getTitle()}"></td>
                        <td th:text="${post.getShortName()}"></td>
                        <td th:text="${post.getCategory().getName()}"></td>
                        <td>
                            <select class="form-control" name="tag_id" id="tag_id">
                                <option th:each="tag : ${post.getTags()}"
                                        th:value="${tag.id}"
                                        th:text="${tag.name}"></option>
                            </select>
                        </td>
                        <td th:text="${post.getLikes()==null?0:post.getLikes()}"></td>
                        <td th:text="${post.getStatus()}"></td>
                        <td th:text="${#dates.format(post.getCreatedAt(), 'dd MMM yyyy')}"></td>
                        <td th:text="${#dates.format(post.getUpdatedAt(), 'dd MMM yyyy')}"></td>
                        <td>
                            <a class="btn btn-primary btn-sm" style="border-radius:6px;"
                               th:href="@{|/user/posts/edit/${post.getId()}|}">Edit</a>
                            <a class="btn btn-info btn-sm" style="border-radius:6px;"
                               th:href="@{|/user/posts/preview/${post.getId()}|}">Preview</a>
                            <a class="btn btn-danger btn-sm" style="border-radius:6px;"
                               th:data-id="${post.getId()}"
                               th:data-name="${post.getShortName()}"
                               data-toggle="modal" data-target="#DeleteModal">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:insert="/user/fragments/footer.html::footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:insert="/user/fragments/logout-modal.html::logout-modal"></th:block>
<th:block th:insert="/admin/fragments/delete-modal.html::delete-modal"></th:block>

<!-- Bootstrap core JavaScript-->
<script src="/user/vendor/jquery/jquery.min.js"></script>
<script src="/user/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/user/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/user/js/sb-admin-2.min.js"></script>

<script>

    $('#DeleteModal').on('show.bs.modal', function (event) {
        let button = $(event.relatedTarget);
        let id = button.data('id');
        let name = button.data('name');
        let action = "/user/posts/delete/" + id;
        let label = "Are you sure you're ready to delete Post - \"" + name.toUpperCase() + "\"?";
        let text = "Select \"Delete\" below if you are ready to remove this Post."
        let modal = $(this);
        modal.find('#deleteModalLabel').text(label);
        modal.find('#text').text(text);
        modal.find('#action').prop("href", action);
    })

</script>

</body>

</html>
