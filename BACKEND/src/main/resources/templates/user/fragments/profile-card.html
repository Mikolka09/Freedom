<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- Modal: modalAbandonedCart-->
<div class="modal fade" id="modalAbandonedCart" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" th:fragment="profile-card">
    <div class="modal-dialog" role="document">
        <!--Content-->
        <div class="modal-content">
            <div class="container py-2">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-4">
                                <div class="d-flex text-black">
                                    <div class="flex-shrink-0">
                                        <img id="avatar" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                                             alt="Generic placeholder image" class="img-fluid"
                                             style="width: 180px; border-radius: 10px;">
                                    </div>
                                    <div class="flex-grow-1 ms-3">
                                        <h5 id="name-user" class="mb-1 mb-4 fw-bold">Danny McLoan</h5>
                                        <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                                             style="background-color: #cdd8f6;">
                                            <div class="px-1" style="color: #0f5132;">
                                                <p class="small mb-1">Posts</p>
                                                <p id="posts-user" class="mb-0">41</p>
                                            </div>
                                            <div class="px-2" style="color: #0a53be;">
                                                <p class="small mb-1">Comments</p>
                                                <p id="comments-user" class="mb-0">80</p>
                                            </div>
                                            <div class="px-2" style="color: #d62516;">
                                                <p class="small mb-1">Rating</p>
                                                <p id="rating-user" class="mb-0">8.5</p>
                                            </div>
                                            <div class="px-1" style="color: #f3268c;">
                                                <p class="small mb-1">Friends</p>
                                                <p id="friends-user" class="mb-0">10</p>
                                            </div>
                                        </div>
                                        <div class="d-flex pt-1">
                                            <label hidden for="userFrom"></label><input hidden id="userFrom"/>
                                            <label hidden for="userTo"></label><input hidden id="userTo"/>
                                            <button id="message" type="button" data-bs-dismiss="modal"
                                                    class="btn btn-outline-primary me-1 flex-grow-1">Message</button>
                                            <button id="follow" type="button" data-bs-dismiss="modal"
                                                    class="btn btn-outline-success flex-grow-1">Follow</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Modal: modalAbandonedCart-->
