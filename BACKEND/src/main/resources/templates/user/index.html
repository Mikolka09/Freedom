<!DOCTYPE html>
<html lang="en">

<th:block th:insert="/user/fragments/head.html::head"></th:block>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="/user/fragments/sidebar.html::sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:insert="/user/fragments/topbar.html::topbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <th:block th:insert="/user/fragments/begin-page.html::begin-page"></th:block>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:insert="/user/fragments/footer.html::footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:insert="/user/fragments/logout-modal.html::logout-modal"></th:block>
<th:block th:insert="/admin/fragments/delete-modal.html::delete-modal"></th:block>

<th:block th:insert="/user/fragments/foot.html::foot"></th:block>

<script>
    $('#DeleteModal').on('show.bs.modal', function (event) {
        let button = $(event.relatedTarget);
        let id = button.data('id');
        let action = "/user/delete/" + id;
        let label = "Are you sure you want to delete your account?";
        let text = "Select \"Delete\" below if you are ready to remove your account"
        let modal = $(this);
        modal.find('#deleteModalLabel').text(label);
        modal.find('#text').text(text);
        modal.find('#action').prop("href", action);
    })
</script>

</body>

</html>
