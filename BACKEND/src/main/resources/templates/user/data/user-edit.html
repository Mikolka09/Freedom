<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="/user/fragments/head.html::head"></th:block>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="/user/fragments/sidebar.html::sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <th:block th:insert="/user/fragments/topbar.html::topbar"></th:block>


            <!-- Begin Page Content -->
            <div class="main">

                <!-- Sign up form -->
                <div class="container">
                    <h1 class="text-center">Edit User</h1>
                    <br>
                    <span class="text-center" style="color: red;" th:if="${error}!=null" th:text="${error}"></span>
                    <br>
                    <div class="row">
                        <div class="col">
                            <div class="p-1">
                                <form class="user" method="POST" enctype="multipart/form-data"
                                      action="/user/data/user-edit">
                                    <input type="hidden" name="id" th:value="${user.getId()}">
                                    <div class="form-group row justify-content-center">
                                        <div class="col-md-1">
                                            <img style="border-radius: 50%; padding-bottom: 5px" width="80px"
                                                 th:src="@{|/${user.getAvatarUrl()}|}" alt="Url">
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="file"
                                                   name="avatar" id="avatar"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="username"></label>
                                            <input type="text" class="form-control form-control-user" name="username"
                                                   id="username" placeholder="Your Username" title="Enter Your Username"
                                                   th:value="${user.getUsername()}"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="fullName"></label>
                                            <input type="text" class="form-control form-control-user" name="fullName"
                                                   id="fullName" placeholder="Your FullName" title="Enter Your FullName"
                                                   th:value="${user.getFullName()}"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="country"></label>
                                            <input type="text" class="form-control form-control-user" name="country"
                                                   id="country" placeholder="Your Country" title="Enter Your Country"
                                                   th:value="${user.getCountry()}"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="city"></label>
                                            <input type="text" class="form-control form-control-user" name="city"
                                                   id="city" placeholder="Your City" title="Enter Your City"
                                                   th:value="${user.getCity()}"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="email"></label>
                                            <input type="email" class="form-control form-control-user" id="email"
                                                   name="email" placeholder="Email Address" th:value="${user.getEmail()}"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="age"></label>
                                            <input type="text" class="form-control form-control-user" name="age"
                                                   id="age" placeholder="Your City" title="Enter Your Age"
                                                   th:value="${user.getAge()}"/>
                                        </div>
                                    </div>
                                    <div class="form-group row justify-content-center">
                                        <div class="col-sm-6">
                                            <label for="passOld"></label>
                                            <input type="password" class="form-control form-control-user" name="passOld"
                                                   id="passOld" placeholder="Your Password" title="Enter Your Old Password">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="submit" name="signup" id="signup"
                                                   class="btn btn-success btn-user btn-block"
                                                   value="Save"/>
                                        </div>
                                        <div class="col-6">
                                            <a type="button" href="/user"
                                               class="btn btn-info btn-user btn-block">Back</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:insert="/user/fragments/footer.html::footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:insert="/user/fragments/logout-modal.html::logout-modal"></th:block>
<th:block th:insert="/admin/fragments/delete-modal.html::delete-modal"></th:block>

<th:block th:insert="/user/fragments/user-other-foot.html::user-other-foot"></th:block>

</body>

</html>
