<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="/user/fragments/head.html::head"></th:block>
<style>
    .view-user{
        font-weight: bold;
    }
    .view-user-data{
        color: blueviolet;
    }
</style>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="/user/fragments/sidebar.html::sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <th:block th:insert="/user/fragments/topbar.html::topbar"></th:block>


            <!-- Begin Page Content -->
            <div class="main">

                <!-- Sign up form -->
                <div class="container">
                    <h1 class="text-center">View Profile</h1>
                    <div class="row">
                        <div class="col">
                            <div class="p-1">

                                <div class="form-group row justify-content-center">
                                    <div class="col-md-1">
                                        <img style="border-radius: 50%; padding-bottom: 5px" width="80px"
                                             th:src="@{|/${user.getAvatarUrl()}|}" alt="Url">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <div class="row g-2">
                                            <div class="col-6 p-3">
                                                <div class="view-user">Username: </div>
                                            </div>
                                            <div class="col-6 p-3">
                                                <div class="view-user-data" th:text="${user.getUsername()}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="row g-2">
                                            <div class="col-6 p-3">
                                                <div class="view-user">Name: </div>
                                            </div>
                                            <div class="col-6 p-3">
                                                <div class="view-user-data"
                                                     th:text="${user.getName()==null?'NOT NAME':user.getName()}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <div class="row g-2">
                                            <div class="col-6 p-3">
                                                <div class="view-user">GoogleName: </div>
                                            </div>
                                            <div class="col-6 p-3">
                                                <div class="view-user-data"
                                                     th:text="${user.getGoogleName()==null?'NOT NAME':user.getGoogleName()}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="row g-2">
                                            <div class="col-6 p-3">
                                                <div class="view-user">GoogleUsername: </div>
                                            </div>
                                            <div class="col-6 p-3">
                                                <div class="view-user-data"
                                                     th:text="${user.getGoogleUsername()==null?'NOT NAME':user.getGoogleUsername()}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <div class="row g-2">
                                            <div class="col-6 p-3">
                                                <div class="view-user">Email: </div>
                                            </div>
                                            <div class="col-6 p-3">
                                                <div class="view-user-data"
                                                     th:text="${user.getEmail()}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="row g-2">
                                            <div class="col-6 p-3">
                                                <div class="view-user">Number of posts: </div>
                                            </div>
                                            <div class="col-6 p-3">
                                                <div class="view-user-data" th:text="${user.getPosts().size()}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <div class="row g-2">
                                            <div class="col-6 p-3">
                                                <div class="view-user">Number of friend: </div>
                                            </div>
                                            <div class="col-6 p-3">
                                                <div class="view-user-data"
                                                     th:text="0"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="row g-2">
                                            <div class="col-6 p-3">
                                                <div class="view-user">Number of comments: </div>
                                            </div>
                                            <div class="col-6 p-3">
                                                <div class="view-user-data" th:text="${user.getComments().size()}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a type="button" class="btn btn-primary btn-user btn-block"
                                   href="/user">Back</a>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:insert="/user/fragments/footer.html::footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:insert="/user/fragments/logout-modal.html::logout-modal"></th:block>

<!-- Bootstrap core JavaScript-->
<script src="/user/vendor/jquery/jquery.min.js"></script>
<script src="/user/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/user/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/user/js/sb-admin-2.min.js"></script>

<!-- JS -->
<script src="/register/js/main.js"></script>

</body>

</html>
