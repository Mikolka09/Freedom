<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="/admin/fragments/head.html::head"></th:block>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="/admin/fragments/sidebar.html::sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <th:block th:insert="/admin/fragments/topbar.html::topbar"></th:block>


            <!-- Begin Page Content -->
            <div class="col-md-12 col-md-offset-1">
                <h1 class="text-center">List Deleted Users</h1>
                <div class="scroll-table">
                    <table>
                        <thead>
                        <tr>
                            <th scope="col">Avatar</th>
                            <th scope="col">Username</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Status</th>
                            <th scope="col">CreateAt</th>
                            <th scope="col">UpdateAt</th>
                            <th scope="col">Buttons</th>
                        </tr>
                        </thead>
                    </table>
                    <div class="scroll-table-body">
                        <table>
                            <tbody>
                            <tr th:each="user:${users}">
                                <td><img style="border-radius: 50%; padding-bottom: 5px" width="50px"
                                         th:src="@{|/${user.getAvatarUrl()}|}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getName()==null? 'NULL':user.getName()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getStatus()}"></td>
                                <td th:text="${#temporals.format(T(java.time.LocalDate).of(#dates.year(user.getCreatedAt()),
                                #dates.month(user.getCreatedAt()), #dates.day(user.getCreatedAt())), 'dd MMM yyyy',
                                #locale.forLanguageTag('en'))}"></td>
                                <td th:text="${#temporals.format(T(java.time.LocalDate).of(#dates.year(user.getUpdatedAt()),
                                #dates.month(user.getUpdatedAt()), #dates.day(user.getUpdatedAt())), 'dd MMM yyyy',
                                #locale.forLanguageTag('en'))}"></td>
                                <td>
                                    <a th:href="@{|/admin/users/recovery/${user.getId()}|}" title="Recovery">
                                        <img src="/img/icon/restore.png" width="30px"/></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:insert="/admin/fragments/footer.html::footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:insert="/admin/fragments/logout-modal.html::logout-modal"></th:block>

<!-- Bootstrap core JavaScript-->
<script src="/admin/vendor/jquery/jquery.min.js"></script>
<script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/admin/js/sb-admin-2.min.js"></script>

</body>

</html>
