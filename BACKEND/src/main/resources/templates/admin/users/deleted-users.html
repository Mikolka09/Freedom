<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="/admin/fragments/head.html::head"></th:block>

<style>
    a:hover {
        text-decoration: none;
        color: #d62516;
    }
</style>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="/admin/fragments/sidebar.html::sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <th:block th:insert="/admin/fragments/topbar.html::topbar"></th:block>


            <!-- Begin Page Content -->
            <div class="col-md-12 col-md-offset-1">
                <h1 class="text-center">List Deleted Users</h1>
                <div class="scroll-table">
                    <table id="table-list" data-table="users-deleted">
                        <thead>
                        <tr>
                            <th scope="col">Avatar</th>
                            <th scope="col">
                                <a href="#" class="sort-table-user" data-tag="up" data-name="Username">Username
                                    <img id="user" src="/img/icon/up-arrow.png" width="15px"></a></th>
                            <th scope="col">
                                <a href="#" class="sort-table-user" data-tag="up" data-name="FullName">FullName
                                    <img id="full" src="/img/icon/up-arrow.png" width="15px"></a></th>
                            <th scope="col">
                                <a href="#" class="sort-table-user" data-tag="up" data-name="Age">Age
                                    <img id="age" src="/img/icon/up-arrow.png" width="15px"></a></th>
                            <th scope="col">
                                <a href="#" class="sort-table-user" data-tag="up" data-name="Email">Email
                                    <img id="eml" src="/img/icon/up-arrow.png" width="15px"></a></th>
                            <th scope="col">Status</th>
                            <th scope="col">
                                <a href="#" class="sort-table-user" data-tag="up" data-name="Rating">Rating
                                    <img id="rat" src="/img/icon/up-arrow.png" width="15px"></a></th>
                            <th scope="col">
                                <a href="#" class="sort-table-user" data-tag="up" data-name="CreatedAt">CreatedAt
                                    <img id="crt" src="/img/icon/up-arrow.png" width="15px"></a></th>
                            <th scope="col">
                                <a href="#" class="sort-table-user" data-tag="up" data-name="UpdatedAt">UpdatedAt
                                    <img id="urt" src="/img/icon/up-arrow.png" width="15px"></a></th>
                            <th scope="col">Buttons</th>
                        </tr>
                        </thead>
                    </table>
                    <div class="scroll-table-body">
                        <table>
                            <tbody id="body-table">
                            <tr th:each="user:${users}">
                                <td><img style="border-radius: 50%; padding-bottom: 5px" width="50px"
                                         th:src="@{|/${user.getAvatarUrl()}|}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getFullName()==null? 'NULL':user.getFullName()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getStatus()}"></td>
                                <td th:text="${user.getRating()}"></td>
                                <td th:text="${#temporals.format(T(java.time.LocalDate).of(#dates.year(user.getCreatedAt()),
                                #dates.month(user.getCreatedAt()), #dates.day(user.getCreatedAt())), 'dd MMM yyyy',
                                #locale.forLanguageTag('en'))}"></td>
                                <td th:text="${#temporals.format(T(java.time.LocalDate).of(#dates.year(user.getUpdatedAt()),
                                #dates.month(user.getUpdatedAt()), #dates.day(user.getUpdatedAt())), 'dd MMM yyyy',
                                #locale.forLanguageTag('en'))}"></td>
                                <td>
                                    <a th:href="@{|/admin/users/recovery/${user.getId()}|}" title="Recovery">
                                        <img src="/img/icon/restore.png" width="30px"/></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:insert="/admin/fragments/footer.html::footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:insert="/admin/fragments/logout-modal.html::logout-modal"></th:block>
<th:block th:insert="/user/fragments/alert-modal.html::alert-modal"></th:block>
<th:block th:insert="/user/fragments/message-modal.html::message-modal"></th:block>

<th:block th:insert="/admin/fragments/other-foot.html::other-foot"></th:block>

<script th:inline="javascript">
    let data = [[${users}]];
</script>

<script src="/admin/js/sort-table-users.js"></script>

</body>

</html>
