<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="/admin/fragments/head.html::head"></th:block>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="/admin/fragments/sidebar.html::sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <th:block th:insert="/admin/fragments/topbar.html::topbar"></th:block>


            <!-- Begin Page Content -->
            <div class="main">

                <!-- Sign up form -->
                <div class="container">
                    <h1 class="text-center">User Recovery</h1>
                    <br>
                    <span class="text-center" style="color: red;" th:if="${error}!=null" th:text="${error}"></span>
                    <br>
                    <div class="row">
                        <div class="col">
                            <div class="p-1">
                                <form class="user" method="POST" enctype="multipart/form-data" action="/admin/recovery">
                                    <input type="hidden" name="user_id" th:value="${user.getId()}">
                                    <div class="form-group row justify-content-center">
                                        <div class="col-md-1">
                                            <img style="border-radius: 50%; padding-bottom: 5px" width="80px"
                                                 th:src="@{|/${user.getAvatarUrl()}|}" alt="Url">
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="file"
                                                   name="avatar" id="avatar"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="username"></label>
                                            <input type="text" class="form-control form-control-user" name="username"
                                                   id="username" placeholder="Your Username"
                                                   th:value="${user.getUsername()}"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="name"></label>
                                            <input type="text" class="form-control form-control-user" name="name"
                                                   id="name" placeholder="Your Name" th:value="${user.getName()}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email"></label>
                                        <input type="email" class="form-control form-control-user" id="email"
                                               name="email" placeholder="Email Address" th:value="${user.getEmail()}"/>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="pass"></label>
                                            <input type="password" class="form-control form-control-user" name="password"
                                                   id="pass" placeholder="Password">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="re_pass"></label>
                                            <input type="password" class="form-control form-control-user" name="passwordConfirm"
                                                   id="re_pass" placeholder="Repeat Password">
                                        </div>
                                    </div>
                                    <div class="form-group row justify-content-center">
                                        <div class="col-md-4">
                                            <div class="col">
                                                <label for="status"></label>
                                                <select class="form-control" name="status" id="status">
                                                    <option th:each="st : ${status}"
                                                            th:text="${st}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="submit" name="signup" id="signup"
                                           class="btn btn-primary btn-user btn-block"
                                           value="Recovery"/>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:insert="/admin/fragments/footer.html::footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:insert="/admin/fragments/logout-modal.html::logout-modal"></th:block>

<!-- Bootstrap core JavaScript-->
<script src="/admin/vendor/jquery/jquery.min.js"></script>
<script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/admin/js/sb-admin-2.min.js"></script>

<!-- JS -->
<script src="/register/js/main.js"></script>

</body>

</html>
