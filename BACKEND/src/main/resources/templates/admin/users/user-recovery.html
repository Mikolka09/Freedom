<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="/admin/fragments/head.html::head"></th:block>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="/admin/fragments/sidebar.html::sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <th:block th:insert="/admin/fragments/topbar.html::topbar"></th:block>


            <!-- Begin Page Content -->
            <div class="main">

                <!-- Sign up form -->
                <div class="container">
                    <h1 class="text-center">User Recovery</h1>
                    <br>
                    <span class="text-center" style="color: red;" th:if="${error}!=null" th:text="${error}"></span>
                    <br>
                    <div class="row">
                        <div class="col">
                            <div class="p-1">
                                <form class="user" method="POST" enctype="multipart/form-data" action="/admin/recovery">
                                    <input type="hidden" name="user_id" th:value="${user.getId()}"/>
                                    <div class="form-group row justify-content-center">
                                        <div class="col-md-1">
                                            <img style="border-radius: 50%; padding-bottom: 5px" width="80px"
                                                 th:src="@{|/${user.getAvatarUrl()}|}" alt="Url"/>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="file"
                                                   name="avatar" id="avatar"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control form-control-user" name="username"
                                                   id="username" placeholder="Your Username" title="Enter Your Username"
                                                   th:value="${user.getUsername()}"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="fullName">FullName</label>
                                            <input type="text" class="form-control form-control-user" name="fullName"
                                                   id="fullName" placeholder="Your FullName" title="Enter Your FullName"
                                                   th:value="${user.getFullName()}"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="country">Country</label>
                                            <input type="text" class="form-control form-control-user" name="country"
                                                   id="country" placeholder="Your Country" title="Enter Your Country"
                                                   th:value="${user.getCountry()}"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="city">City</label>
                                            <input type="text" class="form-control form-control-user" name="city"
                                                   id="city" placeholder="Your City" title="Enter Your City"
                                                   th:value="${user.getCity()}"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control form-control-user" id="email"
                                                   name="email" placeholder="Your Email Address" title="Not Change Email!"
                                                   th:value="${user.getEmail()}"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="age">City</label>
                                            <input type="text" class="form-control form-control-user" name="age"
                                                   id="age" placeholder="Your City" title="Enter Your Age"
                                                   th:value="${user.getAge()}"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="pass">Password</label>
                                            <input type="password" class="form-control form-control-user" name="password"
                                                   id="pass" placeholder="Password" title="Enter New Password"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="re_pass">Repeat Password</label>
                                            <input type="password" class="form-control form-control-user" name="passwordConfirm"
                                                   id="re_pass" placeholder="Repeat Password" title="Repeat New Password"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <div>Roles</div>
                                            <div class="btn-group btn-group-sm" role="group" aria-label="Roles">
                                                <button type="button" class="btn btn-info m-1"
                                                        title="If you want to change, click on the button"
                                                        data-toggle="collapse" data-target="#collapseExample"
                                                        aria-expanded="false" aria-controls="collapseExample"
                                                        th:each="role : ${user.getRoles()}"
                                                        th:text="${role.getName()}">
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="status">Status</label>
                                            <select class="form-control" name="status" id="status" title="Select status!">
                                                <option th:each="st : ${status}"
                                                        th:text="${st}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row justify-content-center">
                                        <div class="col-md-4">
                                            <div class="col">
                                                <div class="collapse form-group" id="collapseExample">
                                                    <label for="role_id">New Roles</label>
                                                    <select class="form-control" name="role_id" id="role_id" multiple>
                                                        <option th:each="role : ${roles}"
                                                                th:value="${role.getId()}"
                                                                th:text="${role.getName()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="submit" name="signup" id="signup"
                                                   class="btn btn-success btn-user btn-block"
                                                   value="Recovery"/>
                                        </div>
                                        <div class="col-6">
                                            <a type="button" href="/admin/users/deleted"
                                               class="btn btn-info btn-user btn-block">Back</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:insert="/admin/fragments/footer.html::footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:insert="/admin/fragments/logout-modal.html::logout-modal"></th:block>

<!-- Bootstrap core JavaScript-->
<script src="/admin/vendor/jquery/jquery.min.js"></script>
<script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/admin/js/sb-admin-2.min.js"></script>

<!-- JS -->
<script src="/register/js/main.js"></script>

</body>

</html>
