<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="edit-comment-modal">
  <div class="modal fade" id="EditCommentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Comment</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="container">
          <form id="action" action="#" enctype="multipart/form-data"
                method="POST">
            <input type="hidden" name="id" id="id">
            <div class="form-group">
              <label for="title-post">Title Post</label>
              <textarea class="form-control form-control-user" id="title-post" name="title-post" rows="2" disabled></textarea>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control form-control-user" id="username" name="username" disabled>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="category">Category</label>
                  <input type="text" class="form-control form-control-user" id="category" name="category" disabled>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="body">Comment</label>
              <textarea class="form-control form-control-user" id="body" name="body" rows="4"></textarea>
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="btn btn-primary btn-user btn-block"
                     value="Save"/>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
