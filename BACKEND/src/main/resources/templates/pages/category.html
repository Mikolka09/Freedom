<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="/pages/fragments/main/head.html::head"></th:block>

<body>

<!-- ======= Header ======= -->
<th:block th:insert="/pages/fragments/main/header.html::header"></th:block>

<main id="main">
    <section>
        <div class="container">
            <div class="row">

                <div class="col-md-9" data-aos="fade-up">
                    <h3 class="category-title">Category: <span th:text="${posts.get(0).getCategory().getName()}">Business</span>
                    </h3>

                   <th:block th:insert="/pages/fragments/category/category-post.html::category-post"></th:block>

                    <div class="text-start py-4">
                        <div class="custom-pagination">
                            <a href="#" class="prev">Prevous</a>
                            <a href="#" class="active">1</a>
                            <a href="#">2</a>
                            <a href="#">3</a>
                            <a href="#">4</a>
                            <a href="#">5</a>
                            <a href="#" class="next">Next</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <!-- ======= Sidebar ======= -->
                    <div class="aside-block">

                        <ul class="nav nav-pills custom-tab-nav mb-4" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-popular-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-popular" type="button" role="tab"
                                        aria-controls="pills-popular"
                                        aria-selected="true">Popular
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-trending-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-trending" type="button" role="tab"
                                        aria-controls="pills-trending"
                                        aria-selected="false">Trending
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-latest-tab" data-bs-toggle="pill" d
                                        ata-bs-target="#pills-latest" type="button" role="tab"
                                        aria-controls="pills-latest"
                                        aria-selected="false">Latest
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="pills-tabContent">

                            <!-- Popular -->
                            <th:block
                                    th:insert="/pages/fragments/single-post/post-popular.html::post-popular"></th:block>

                            <!-- Trending -->
                            <th:block
                                    th:insert="/pages/fragments/single-post/post-trending.html::post-trending"></th:block>

                            <!-- Latest -->
                            <th:block th:insert="/pages/fragments/single-post/post-latest.html::post-latest"></th:block>

                        </div>
                    </div>

                    <div class="aside-block">
                        <h3 class="aside-title">Video</h3>
                        <div class="video-post">
                            <a href="https://www.youtube.com/watch?v=AiFfDjmd0jU" class="glightbox link-video">
                                <span class="bi-play-fill"></span>
                                <img src="/img/post-landscape-5.jpg" alt="" class="img-fluid">
                            </a>
                        </div>
                    </div><!-- End Video -->

                    <div class="aside-block">
                        <h3 class="aside-title">Categories</h3>
                        <ul class="aside-links list-unstyled">
                            <th:block th:each=" category : ${categoriesAll}">
                                <li><a href="#"><i class="bi bi-chevron-right" style="font-style: normal;"
                                                   th:text="${category.getName()}"></i></a>
                                </li>
                            </th:block>
                        </ul>
                    </div><!-- End Categories -->

                    <div class="aside-block">
                        <h3 class="aside-title">Tags</h3>
                        <ul class="aside-tags list-unstyled">
                            <th:block th:each="tag : ${tags}">
                                <li><a href="#" th:text="${tag.getName()}"></a></li>
                            </th:block>

                        </ul>
                    </div><!-- End Tags -->

                </div>

            </div>
        </div>
    </section>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<th:block th:insert="/pages/fragments/main/footer.html::footer"></th:block>

<th:block th:insert="/pages/fragments/main/foot.html::foot"></th:block>

</body>

</html>
