<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="row justify-content-center mt-5" th:fragment="post-comments-form">

  <div class="col-lg-12">
    <h5 class="comment-title">Leave a Comment</h5>
    <div class="row">
      <input type="hidden" id="userId" th:value="${user.getId()}">
      <input type="hidden" id="postId" th:value="${post.getId()}">
      <div class="col-12 mb-3">
        <label for="comment-message">Message</label>

        <textarea class="form-control" id="comment-message" placeholder="Enter your name"
                  cols="30" rows="6"></textarea>
      </div>
      <div class="col-12">
        <input type="submit" class="btn btn-primary" value="Post comment" id="comment-button">
      </div>
    </div>
  </div>
</div><!-- End Comments Form -->
