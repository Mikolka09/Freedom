<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="/admin/fragments/head.html::head"></th:block>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="/admin/fragments/sidebar.html::sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <th:block th:insert="/admin/fragments/topbar.html::topbar"></th:block>


            <!-- Begin Page Content -->

            <!-- Sign up form -->
            <div class="container">
                <h1 class="text-center">Create New User</h1>
                <div class="row">
                    <div class="col">
                        <div class="p-5">
                            <form class="user" method="POST" action="/register/new-user" th:object="${userForm}">
                                    <div class="form-group">
                                        <label for="name">Username</label>
                                        <input type="text" class="form-control form-control-user" id="name" name="name"
                                               th:field="*{username}"  placeholder="Username"/>
                                    </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control form-control-user" id="email" name="email"
                                           th:field="*{email}"  placeholder="Email Address"/>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="pass">Password</label>
                                        <input type="password" class="form-control form-control-user" name="pass"
                                               th:field="*{password}"  id="pass" placeholder="Password"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="re_pass">Password Confirm</label>
                                        <input type="password" class="form-control form-control-user" name="re_pass"
                                               th:field="*{passwordConfirm}"  id="re_pass" placeholder="Repeat Password"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="submit" name="signup" id="signup"
                                               class="btn btn-success btn-user btn-block"
                                               value="Create"/>
                                    </div>
                                    <div class="col-6">
                                        <a type="button" href="/admin/users"
                                           class="btn btn-info btn-user btn-block">Back</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>


            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:insert="/admin/fragments/footer.html::footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:insert="/admin/fragments/logout-modal.html::logout-modal"></th:block>
<th:block th:insert="/user/fragments/alert-modal.html::alert-modal"></th:block>
<th:block th:insert="/user/fragments/message-modal.html::message-modal"></th:block>

<th:block th:insert="/admin/fragments/other-foot.html::other-foot"></th:block>

</body>

</html>
